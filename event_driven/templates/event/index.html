{% extends 'base.html' %}

{% block content %}
    <div class="top-container-event">
    <div class="event-img-container">
            {% for image in events.image %}
                <img src="{{ image }}" class="event-imgs" alt="Image of event" />
            {% endfor %}
        </div>
    <div class="date-loc">
        <h2>{{ events.name }}</h2>
        <p>{{ events.address }}
        <br>{{ events.date }}</p>
    </div>
    </div>
        <p class="event-detail-box">{{ events.description }}</p>
    <div class="bottom-container-event-right">
        <div class="event-detail-box map">
            <img src="static/images/sturla.jpeg" alt="map" />
        </div>

        <div class="event-detail-box sold">
        <p>Sold tickets: {{ events.ticets_sold }}</p>
        <p>Tickets left: {{ events.ticets }}</p>
        </div>
    </div>

{% endblock %}
