{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <div class="row" >
        <div class="column">
            {% for image in events.image %}
                <img src="{{ image }}" class="event-imgs" alt="Image of event" />
            {% endfor %}
    </div>
        </div>
    <div class="date-loc">
        <h2>{{ events.name }}</h2>
        <p>{{ events.address }}
        <br>{{ events.date }}</p>
    </div>
        </div>

    <div class="desc">
    <p>event desc{{ events.description }}</p>
    </div>
    <div>
    <p>{{ events.ticets_sold }}</p>
    <p>{{ events.ticets }}</p>
    </div>

{% endblock %}
