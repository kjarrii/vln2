{% extends 'base.html' %}

{% block content %}
    <div class="top-container-event">
    <div class="event-img-container">
            {% for image in events.image %}
                <img src="{{ image }}" class="event-imgs" alt="Image of event" />
            {% endfor %}
        </div>
    <div class="date-loc">
        <h2>{{ events.name }}</h2>
        <p>{{ events.address }}
        <br>{{ events.date }}</p>
    </div>
        </div>

    <p class="event-detail-box">{{ events.description }}</p>

    <div class="sold-tickets">
    <p>{{ events.ticets_sold }}</p>
    <p>{{ events.ticets }}</p>
    </div>

{% endblock %}
