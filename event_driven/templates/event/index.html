{% extends 'base.html' %}

{% block content %}
    <img src="{{ events.image }}" class="event-imgs" alt="Image of event" />
    <div class="date-loc">
        <h2>{{ events.name }}</h2>
        <p>{{ events.address }}</p>
        <p>{{ events.date }}</p>
    </div>


    <p>event desc{{ events.description }}</p>
    <p>{{ events.ticets_sold }}</p>
    <p>{{ events.ticets }}</p>


{% endblock %}
