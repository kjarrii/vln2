<div class="thumbnail">
	<button class= thumbnail-button>
    <img class="thumbnail-img" src="{{ events.image.first.image }}" alt="{{ events.name }}">
	</button>
    <div class="thumbnail-info">
        <p class="thumbnail-title">{{ events.name }}</p>
        <p class="thumbnail-description">
            {{ events.address }} <br>
            {{ events.date }}
        </p>
        <button class="normal-button"> See more </button>
    </div>
</div>
