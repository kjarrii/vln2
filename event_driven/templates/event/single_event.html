<div class="thumbnail">
	<a class= thumbnail-button href="/event/{{ event.id }}">
    <img class="thumbnail-img" src="{{ event.images_as_list.0 }}" alt="{{ events.name }}">
	</a>
    <div class="thumbnail-info">
        <p class="thumbnail-title">{{ event.name }}</p>
        <p class="thumbnail-description">
            {{ event.address }} <br>
            {{ event.start }}
        </p>
        <button class="normal-button" href="/event/{{ event.id }}"> See more </button>
    </div>
</div>
