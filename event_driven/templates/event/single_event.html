

<div class="thumbnail">
	<button class= thumbnail-button>
    <img class="thumbnail-img" src="{{ event.image }}" alt="{{ events.name }}">
	</button>
    <div class="thumbnail-info">
        <p class="thumbnail-title">{{ event.name }}</p>
        <p class="thumbnail-description">
            {{ event.address }} <br>
            {{ event.start }}
        </p>
        <button class="normal-button"> See more </button>
    </div>
</div>
