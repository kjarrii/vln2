{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

    <div id="booking-body">
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1>Selecting Payment</h1>


        <input id='event_id' value=10 type="hidden">

    <form class="form form-horizontal" action="{% url 'select_payment' %}" method="post">

{% endblock %}
